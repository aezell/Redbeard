{% extends "layout.html" %}
{% block leftblock %}
<article>
	<header>
		<h1>Add New Key</h1>
	</header>
	{% from "_partials.html" import render_field %}
	<form action="/new" method="post" id="new_key_form">
		{{ form.csrf }}
		{{ render_field(form.key_name) }}
		{{ render_field(form.key_value) }}
		<input type="submit" value="Submit">
	</form>

</article>
{% endblock %}
