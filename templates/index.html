{% extends "layout.html" %}

{% block leftblock %}
<form action="{{ url_for('change_db') }}" method="post">
	<label for="redis_db">Redis DB:</label>
	<select id="redis_db" name="redis_db">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
	</select>
	<input type="submit" value="Go">
</form>

<h2 id="keyheader">Keys</h2>
<ul id="keylist">
	{% for key in keys %}
	<li><a href="{{ url_for('key', key=key) }}">{{ key }}</a></li>
	{% endfor %}
</ul>
{% endblock %}

{% block content %}
<p>Hi! I'm some content!</p>
{% endblock %}

{% block extra_scripts %}
	<script src="{{ url_for('static', filename='js/redbeard.js') }}"></script>
	<script>
		$(function() {
			listFilter($("#keyheader"), $("#keylist"));
		});
	</script>
{% endblock %}
